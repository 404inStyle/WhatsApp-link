    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              // Arco Design Blue Palette
              'arco-primary': '#165DFF', // Primary Blue
              'arco-hover': '#4080FF',   // Lighter Blue for hover
              'arco-active': '#0E42D2',  // Darker Blue for active
              
              // Neutral Grays (Text)
              'arco-title': '#1D2129',   // Title text
              'arco-text': '#4E5969',    // Body text
              'arco-muted': '#86909C',   // Muted/Disabled text
              'arco-border': '#E5E6EB',  // Borders
              'arco-fill': '#F7F8FA',    // Fill backgrounds
              'arco-bg': '#F2F3F5',      // Page background

              // Functional
              'success': '#00B42A',
              'warning': '#FF7D00',
            },
            boxShadow: {
              'arco-card': '0 4px 10px rgba(0, 0, 0, 0.05)',
              'arco-hover': '0 8px 20px rgba(0, 0, 0, 0.08)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.3, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.3, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F3F5; /* Arco Page Background */
        color: #1D2129;

      }
      /* Custom Scrollbar for lighter feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C9CDD4;
